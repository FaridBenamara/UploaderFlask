<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion d'image en PDF</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversion d'image en PDF</h1>
        <!-- Ajoutez le champ hidden pour identifier l'action -->
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" name="convert">Convertir en PDF</button>
            <button type="submit" name="send_email">Envoyer par e-mail</button>
        </form>
    </div>
</body>
</html>
